{% extends "base.html" %}

{% block content %}
    {% for blog in blogs %}
    <a href='/blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
    <p>{{blog.body}}</p><br>
    <p><h6>written by<a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></h6></p>
    {% endfor %}
    


{% endblock %}
